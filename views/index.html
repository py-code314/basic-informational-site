<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture & Co. | Professional Photography</title>
    <style>
      /* Base Styles */
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #fafafa;
      }

      /* Header Section */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        text-align: center;
        background-color: #333;
        padding: 0 32px;
      }

      .title-link {
        text-decoration: none;
        color: white;
      }

      .title {
        font-size: 3.5rem;
      }

      /* Navigation */
      .nav {
        background: #fff;
      }

      .nav-list {
        list-style: none;
        display: flex;
        gap: 2rem;
        margin: 0;
        padding: 20px;
      }

      .nav-link {
        text-decoration: none;
        color: #333;
        font-size: 1.25rem;
        text-transform: uppercase;
        font-weight: bold;
      }

      /* Gallery Section */
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 60px auto;
      }

      .sub-title {
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 40px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .image {
        width: 100%;
        height: 400px;
        object-fit: cover;
      }

      /* Footer */
      footer {
        background: #111;
        color: #fff;
        text-align: center;
        padding: 40px 0;
        margin-top: 60px;
      }

     
    </style>
  </head>
  <body>
    <header class="header">
      <a href="/" class="title-link">
        <h1 class="title">Alex Frame</h1>
      </a>
      <nav class="nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="/about">About</a></li>
          <li><a class="nav-link" href="/contact-me">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" id="work">
      <h2 class="sub-title">Selected Works</h2>
      <div class="gallery">
        <img
        class="image"
          src="https://picsum.photos/id/18/500"
          alt="Photography 1" />
        <img
        class="image"
          src="https://picsum.photos/id/46/500"
          alt="Photography 2" />
        <img
        class="image"
          src="https://picsum.photos/id/82/500"
          alt="Photography 3" />
        <img
        class="image"
          src="https://picsum.photos/id/120/500"
          alt="Photography 4" />
        <img
        class="image"
          src="https://picsum.photos/id/225/500"
          alt="Photography 5" />
        <img
        class="image"
          src="https://picsum.photos/id/419/500"
          alt="Photography 6" />
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2026 Alex Frame Photography. All rights reserved.</p>
    </footer>
  </body>
</html>
